<!DOCTYPE html>
<html>
<head>
	<title>Giftastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<form action="" id="gifform">
		<label for="gif-input" id="search-label">Enter Animate movie search:</label>	
		<input type="text" id="gif-input">
		<input type="submit" id="add-gif" value="Add">
	</form>


	<div id="gif-list"> </div>
	<button id="more-btn">Show more</button>
	<div id="gif-images"></div>
		

<script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</body>
</html>
